{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixy - Subir Video</title>
    <link rel="stylesheet" href="{% static 'videos/css/video.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'videos/img/icon.png' %}">
</head>
<body>
    <header class="header">
        <div class="logo">Flixy</div>
    </header>

    <aside class="sidebar">
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="historial.html">Historial</a></li>
        </ul>
    </aside>

    <main class="upload-content">
        <div class="upload-container">
            <h1>Subir Video a Flixy</h1>
            <form class="upload-form" action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title" required>Título del Video</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="video-file" required>Archivo de Video</label>
                    <input type="file" id="video-file" name="video-file" accept="video/*" required>
                </div>

                <div class="form-group">
                    <label for="thumbnail">Miniatura (opcional)</label>
                    <input type="file" id="thumbnail" name="thumbnail" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="visibility">Visibilidad</label>
                    <select id="visibility" name="visibility">
                        <option value="public">Público</option>
                        <option value="private">Privado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tags">Etiquetas (separadas por comas)</label>
                    <input type="text" id="tags" name="tags" placeholder="ej: comedia, tutorial, gaming">
                </div>

                <button type="submit" class="submit-btn">Subir Video</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>© 2023 Flixy - Todos los derechos reservados</p>
    </footer>
</body>
</html>
