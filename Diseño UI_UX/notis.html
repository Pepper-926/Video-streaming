<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="img/icon.png">
  <title>Configuración de Notificaciones</title>
  <link rel="stylesheet" href="css/notis.css">
</head>
<body>
  <header class="header">
    <h1>Configuración de Notificaciones</h1>
  </header>

  <main class="notification-settings">
    <section class="general-settings">
      <h2>General</h2>
      <div class="setting-item">
        <label for="desktop-notifications">Recibir notificaciones en este navegador</label>
        <input type="checkbox" id="desktop-notifications" checked>
      </div>
    </section>

    <section class="preferences">
      <h2>Tus preferencias</h2>
      <div class="setting-item">
        <label for="subscriptions">Suscripciones</label>
        <input type="checkbox" id="subscriptions" checked>
      </div>
      <div class="setting-item">
        <label for="recommended-videos">Videos recomendados</label>
        <input type="checkbox" id="recommended-videos">
      </div>
      <div class="setting-item">
        <label for="channel-activity">Actividad en mi canal</label>
        <input type="checkbox" id="channel-activity" checked>
      </div>
      <div class="setting-item">
        <label for="comment-activity">Actividad en mis comentarios</label>
        <input type="checkbox" id="comment-activity">
      </div>
      <div class="setting-item">
        <label for="mentions">Menciones</label>
        <input type="checkbox" id="mentions">
      </div>
      <div class="setting-item">
        <label for="content-reuse">Reutilización de mi contenido</label>
        <input type="checkbox" id="content-reuse">
      </div>
      <div class="setting-item">
        <label for="promotional-offers">Ofertas y contenido promocional</label>
        <input type="checkbox" id="promotional-offers">
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Flixy. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
