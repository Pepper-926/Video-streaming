{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | Flixy</title>
  <link rel="stylesheet" href="{% static 'usuarios/css/login.css' %}">
</head>
<body>
  <div class="auth-container">

    <div class="logo">
      <h1>Bienvenido de vuelta</h1>
      <p>Inicia sesión para acceder</p>
    </div>

    <form class="auth-form" id="loginForm" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <div class="input-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="correo" placeholder="ejemplo@flixy.com" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="contra" placeholder="••••••••" required>
          <button type="button" class="show-password" aria-label="Mostrar contraseña">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" name="remember">
          <span>Mantener sesión iniciada</span>
        </label>
      </div>

      <button type="submit" class="btn-login">
        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
      </button>

      <div class="divider">
        <span>o continúa con</span>
      </div>

      <div class="social-login">
        <button type="button" class="btn-social google">
          <i class="fab fa-google"></i> Google
        </button>
        <button type="button" class="btn-social facebook">
          <i class="fab fa-facebook-f"></i> Facebook
        </button>
      </div>

      {% if error %}
      <p class="error-message">{{ error }}</p>
      {% endif %}

      <div class="auth-footer">
        ¿No tienes cuenta? <a href="{% url 'registrar_usuario' %}">Regístrate ahora</a>
      </div>
    </form>
  </div>

  <script src="{% static 'usuarios/js/login.js' %}"></script>
</body>
</html>
